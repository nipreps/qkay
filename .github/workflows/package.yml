name: Build Package

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install build tool
        run: |
          python -m pip install --upgrade pip
          pip install build
      - name: Build package
        run: python -m build
